<!DOCTYPE html>
<html>
<script src="http://raw.github.com/kriskowal/q/master/q.min.js" ></script>
<script src="clues.js" ></script>
<script>
function a(b) {
    return b *10;
}

function b(c,d,resolve) {
    resolve(c*5+d*7);
}

function c() {
    return 1;
}

function d(resolve) {
    setTimeout(function() {
        resolve(100);
    },1000)
}

// Normally we would supply a specific logic object.  With no arguments however, clues uses the Window object as 
// the logic object, giving us access to all global functions.

C = clues();

C.solve("a")
  .then(function(d) { console.log("Answer",d)});

C.solve(function(a) {
    console.log("And through a custom function: "+a);
})

</script>
